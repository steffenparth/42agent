version: '3.8'

services:
  eth-global-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AGENTVERSE_API_KEY=${AGENTVERSE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - AGENT_NAME=${AGENT_NAME:-eth_global_innovator_agent}
      - AGENT_PORT=8000
      - AGENT_SEED=${AGENT_SEED:-eth_global_unique_seed_phrase_2024}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - eth-global-network

  test-client:
    build: .
    command: python test_client.py
    environment:
      - AGENTVERSE_API_KEY=${AGENTVERSE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    depends_on:
      - eth-global-agent
    networks:
      - eth-global-network
    profiles:
      - testing

networks:
  eth-global-network:
    driver: bridge

volumes:
  logs: 